<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet"  href="style.css">
        <script src="https://kit.fontawesome.com/e496f707be.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body class="container">
        <h1>Rochambeau</h1>
        <h2>Rock, Paper, Scissors</h2>

        <div class="game">
            <div class="choice" id="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="choice" id="paper">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="choice" id="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>
        <div>
            <button id="lets-go" class="play-buttons">Let's Go!</button>
            <button id="play-hand" class="play-buttons">Play Hand</button>
            <button id="play-again" class="play-buttons">Play Again</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
